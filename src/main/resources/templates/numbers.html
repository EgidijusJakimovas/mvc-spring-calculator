<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th>First number</th>
                <th>Operation</th>
                <th>Second number</th>
                <th>Result</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>${number.number1}</td>
                <td>${number.operation}</td>
                <td>${number.number2}</td>
                <td>${number.result}</td>
                <td>
                    <a href="/refresh">Update</a>
                    | <a href="/delete" onclick="if (!(confirm('Are you sure you want to delete this record?'))) return false">Delete</a>
                    | <a href="/view">Show</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
