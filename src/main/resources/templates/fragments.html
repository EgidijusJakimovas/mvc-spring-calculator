<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:fragment="header">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container form input[type="text"],
        .container form input[type="email"],
        .container form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .container form button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #007bff;
            color: #fff;
        }

        .container form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .link {
            display: inline-block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            margin-bottom: 15px;
            border: 1px solid #007bff;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }

        .link:hover {
            background-color: #0056b3;
        }

        .link a {
            color: inherit;
            text-decoration: none;
        }

        .link a:hover {
            color: #fff;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .input-field {
            margin-bottom: 15px;
            text-align: center;
        }

        .input-field label {
            display: block;
            font-weight: bold;
        }

        .input-field input[type="number"],
        .input-field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
        }
    </style>
    <body style="padding-top: 40px; padding-bottom: 40px; background-color: #eee;"></body>
</div>
</html>
