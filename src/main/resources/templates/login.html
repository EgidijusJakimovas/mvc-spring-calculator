<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="fragments-header :: header"></div>
</head>
<body>
<div class="container">
    <h2>Please Log In</h2>
    <div th:if="${param.error}" class="error-message-login">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="success-message">
        You have been logged out.
    </div>
    <form th:action="@{/loginUser}" method="post">
        <div class="div-label">
            <label> Username:
                <input type="text" name="username" required/>
            </label>
        </div>
        <div class="div-label">
            <label> Password:
                <input type="password" name="password" required/>
            </label>
        </div>
        <button type="submit">Log in</button>
    </form>
    <form th:action="@{/register}" method="get">
        <button type="submit" class="btn">Register</button>
    </form>
</div>
<th:block th:replace="fragments-footer :: footer"></th:block>
<footer>
    <p>Online Calculator with Administrator/User Interface.<br>
        Spring MVC + Spring Boot 3 + Spring Security 6 + JPA + Hibernate + MySQL + Thymeleaf
    </p>
</footer>
</body>
</html>
