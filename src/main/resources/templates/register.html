<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <div th:include="fragments :: style"></div>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form class="register-form" th:action="@{/register}" method="post">
        <div>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div th:if="${usernameError}" class="error-message">
            <span th:text="${usernameError}"></span>
        </div>
        <div>
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div th:if="${emailError}" class="error-message">
            <span th:text="${emailError}"></span>
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                   required>
        </div>
        <div>
            <input type="password" id="passwordConfirm" name="passwordConfirm"
                   placeholder="Confirm password" required>
        </div>
        <div id="passwordError" class="error-message"></div>
        <button type="submit">Register</button>
    </form>
    <div class="button-like-link">
        <form action="/login" method="get">
            <button type="submit">Back to Login</button>
        </form>
    </div>
</div>
</body>
</html>
