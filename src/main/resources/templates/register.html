<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <div th:include="fragments :: style"></div>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form class="register-form" th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validatePassword()">
        <div>
            <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div>
            <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                   required>
        </div>
        <div>
            <input type="password" id="passwordConfirm" name="passwordConfirm"
                   placeholder="Confirm password" required>
        </div>
        <div id="passwordError" class="error-message"></div>
        <button type="submit">Register</button>
    </form>
    <div class="button-like-link">
        <form action="/login" method="get">
            <button type="submit">Back to Login</button>
        </form>
    </div>
</div>
<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("passwordConfirm").value;
        var errorDiv = document.getElementById("passwordError");

        if (password !== confirmPassword) {
            errorDiv.innerHTML = "Passwords do not match.";
            return false;
        } else {
            errorDiv.innerHTML = "";
            return true;
        }
    }
</script>
</body>
</html>
